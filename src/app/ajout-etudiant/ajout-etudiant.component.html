<head>
    <link rel="stylesheet" href="ajout-etudiant.component.css" type="text/css">


</head>





  
<div class="container" style="margin-left:14cm; margin-top: 1cm;">
    <h2>Ajouter un étudiant</h2>
    <form id="addStudentForm" >
      <div class="form-group">
        <label for="codeEtudiant">Code Étudiant</label>
        <input type="text" id="codeEtudiant" name="codeEtudiant" [(ngModel)]="codeEtudiant" required>
      </div>
      <div class="form-group">
        <label for="nom">Nom</label>
        <input type="text" id="nom" name="nom" [(ngModel)]="nom" required>
      </div>
      <div class="form-group">
        <label for="prenom">Prénom</label>
        <input type="text" id="prenom" name="prenom" [(ngModel)]="prenom" required>
      </div>
      <div class="form-group">
        <label for="ville">Ville</label>
        <input type="text" id="ville" name="ville" [(ngModel)]="ville" required>
      </div>
      <div class="form-group">
        <label for="dateNaissance">Date de Naissance</label>
        <input type="date" id="dateNaissance" name="dateNaissance" [(ngModel)]="daten" required>
      </div>
      
      <div class="form-group">
        <label for="adresse">Adresse</label>
        <input type="text" id="adresse" name="adresse" [(ngModel)]="adresse" required>
      </div>
      <div class="form-group">
        <label for="mention">Mention</label>
        <input type="text" id="mention" name="mention" [(ngModel)]="mention">
      </div>
      <div class="form-group">
        <label for="telephone">Téléphone</label>
        <input type="tel" id="telephone" name="telephone" [(ngModel)]="tel" required>
      </div>
      <div class="form-group">
        <label for="anneePromo">Année de Promotion</label>
        <input type="text" id="anneePromo" name="anneePromo" [(ngModel)]="anneePromo" required>
      </div>
      <div class="form-group">
        <button type="submit" (click)="saveEtu()">Ajouter l'étudiant</button>
      </div>
    </form>
</div>
