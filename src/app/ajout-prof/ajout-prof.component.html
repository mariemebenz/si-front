<head>
    <link rel="stylesheet" href="ajout-prof.component.css" type="text/css">
</head>



    <div class="container" style=" margin-left: 14cm;
    margin-top: -11cm;">
        <h2>Ajouter un Professeur</h2>
  <form id="addTeacherForm">
    <div class="form-group">
      <label for="numProf">Numéro du Professeur</label>
      <input type="text" id="numProf" name="numProf" required>
    </div>
    <div class="form-group">
      <label for="nom">Nom</label>
      <input type="text" id="nom" name="nom" required>
    </div>
    <div class="form-group">
      <label for="prenom">Prénom</label>
      <input type="text" id="prenom" name="prenom" required>
    </div>
    <div class="form-group">
      <label for="adresse">Adresse</label>
      <input type="text" id="adresse" name="adresse" required>
    </div>
    <div class="form-group">
      <label for="codePostal">Code Postal</label>
      <input type="text" id="codePostal" name="codePostal" required>
    </div>
    <div class="form-group">
      <label for="ville">Ville</label>
      <input type="text" id="ville" name="ville" required>
    </div>
    <div class="form-group">
      <label for="telEcole">Téléphone École</label>
      <input type="tel" id="telEcole" name="telEcole" required>
    </div>
    <div class="form-group">
      <label for="telDomicile">Téléphone Domicile</label>
      <input type="tel" id="telDomicile" name="telDomicile" required>
    </div>
    <div class="form-group">
      <label for="dateEmbauche">Date d'Embauche</label>
      <input type="date" id="dateEmbauche" name="dateEmbauche" required>
    </div>
    <div class="form-group">
      <label for="dateDepart">Date de Départ</label>
      <input type="date" id="dateDepart" name="dateDepart">
    </div>
    <div class="form-group">
      <button type="submit">Ajouter le Professeur</button>
    </div>
  </form>
</div>
